<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Calendar_JS</title>

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="./css.css" />
	</head>

	<body>
		<!-- Dynamic Table -->
		<div id="news-calendar"></div>

		<hr/>

		<!-- Static Table -->
		<div class="table-container">
			<div class="month-year">
				<div class="prev-month">
					<
				</div>
				<div class="cur-month">
						<div class="month">August </div>
						<div class="year">2019</div>
				</div>
				<div class="next-month">
					>
				</div>
			</div>

			<table>
				<tr class="weekdays">
					<td>Su</td>
					<td>Mo</td>
					<td>Tu</td>
					<td>We</td>
					<td>Th</td>
					<td>Fr</td>
					<td>Sa</td>
				</tr>
				<tr class="day">
					<td class="disable">28</td>
					<td class="disable">29</td>
					<td class="disable">30</td>
					<td class="disable">31</td>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr class="day">
					<td>4</td>
					<td class="active">5</td>
					<td>6</td>
					<td>7</td>
					<td>8</td>
					<td>9</td>
					<td>10</td>
				</tr>
				<tr class="day">
					<td>11</td>
					<td>12</td>
					<td>13</td>
					<td>14</td>
					<td>15</td>
					<td>16</td>
					<td>17</td>
				</tr>
				<tr class="day">
					<td>18</td>
					<td>19</td>
					<td>20</td>
					<td>21</td>
					<td>22</td>
					<td>23</td>
					<td>24</td>
				</tr>
				<tr class="day">
					<td>25</td>
					<td>26</td>
					<td>27</td>
					<td>28</td>
					<td>29</td>
					<td>30</td>
					<td>31</td>
				</tr>
			</table>
		</div>

		<!-- Custom JS -->
		<script type="text/javascript" src="./js.js"></script>
	</body>
</html>
